<div class="row">
  <div class="col-lg-6">
    <div class="component">
      <div class="header">
        <h2>Realtime Users</h2>
      </div>
      <div class="content">
        <canvas id="bar" class="chart chart-doughnut"
          chart-data="$ctrl.stats.realtime" chart-labels="$ctrl.stats.realtimeLabels" chart-options="$ctrl.stats.pieOptions" chart-legend="true">
        </canvas>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="component">
      <div class="header">
        <h2>Today's Visitors</h2>
      </div>
      <div class="content">
        <canvas id="bar" class="chart chart-line"
          chart-data="$ctrl.stats.today" chart-labels="$ctrl.stats.todayLabels" chart-options="$ctrl.stats.barOptions" chart-series="$ctrl.stats.series" chart-legend="true">
        </canvas>
      </div>
    </div>
  </div>  
</div>
